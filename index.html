<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shop Shoes</title>
    <link rel="stylesheet" type="text/css" href="assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-wrap row">

                <div class="header__logo col-2" style="padding: 10px;">
                    <img src="assets/img/logo.webp" alt="">
                </div>
                <div class="header__search col-6 row">
                    <div class="col-8">

                        <form class="header__search input-group" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Tất cả</button>
                            <ul class="dropdown-menu mb-3">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                            <input type="text" class="form-control" placeholder="Tìm kiếm">
                            <span>
                    <button class="btn-header-search"><i class='bx bx-search-alt-2'></i></button>
                </span>
                        </form>
                    </div>
                </div>

                <div class="col-4 d-flex align-items-center justify-content-end" style="gap:10px">
                    <div class="header__account align-items-center">
                        <i class='bx bxs-user' style="font-size: 18px;"></i> Tài Khoản
                    </div>
                    <div class="header__cart d-flex align-items-center">
                        <span class="cart-icon">
                            <i class='bx bx-cart'></i>
                        </span>

                        <div class="cart__heading">
                            <span><h5 style="margin-bottom: 0;font-size:1rem">Giỏ hàng</h5></span>
                            <span>(0) Sản phẩm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="d-flex nav__list">
                <li>ALL</li>
                <li>SALE 50%</li>
                <li>NIKE</li>
                <li>ADIDAS</li>
                <li>VANS</li>
                <li>CONVERSE</li>
                <li>HÃNG KHÁC</li>
                <li>FASION</li>
                <li>PHỤ KIỆN</li>
                <li>NHẬN THÔNG BÁO SALE</li>
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
